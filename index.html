<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <title>Astagram</title>
    <link rel="icon" href="./assets/images/common/favicon.png">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="inner d-flex flex-ac">
            <h1 class="logo"><a href="/"><img src="./assets/images/common/logo.png" alt="Astagram"></a></h1>
        </div>
    </nav>
    <main class="content_wrap inner">
        <header class="header d-flex">
            <div class="left_cont">
                <div class="profile_img">
                    <img src="./assets/images/profile.jpg" alt="프로필 사진">
                </div>
            </div>
            <div class="right_cont">
                <p class="id">ay9318 <span class="badge"></span></p>
                <p class="text_wrap d-flex"><span>게시물 <span class="length"></span></span><span>팔로워 500만</span><span>팔로우 0</span></p>
                <p>웹퍼블리셔 황아영 <br /><a href="https://ay9318.tistory.com/" target="_blank">#성실함</a> <a href="https://www.figma.com/file/rbbJdSKDWsLln63LH1rfqO/%ED%8F%AC%ED%8A%B8%ED%8F%B4%EB%A6%AC%EC%98%A4?node-id=0-1&t=62KejnAjXWnrY6kw-0" target="_blank">#꼼꼼함</a> #책임감</p>
            </div>
        </header>
        <section class="section">
            <div class="tit_wrap">
                <h2 class="feed_tit">프로젝트</h2>
            </div>
            <div class="feed">
                <!-- ndr -->
                <div class="feed_item">
                    <a href="https://ndrmedical.com/" target="_blank" class="feed_item_link">
                        <img src="./assets/images/project/ndr.PNG" alt="NDR 사이트 이미지">
                        <div class="hover_item">
                            <div class="hover_item_text">
                                <p>참여율 : 100%</p>
                                <p>작업기간 : 30일(유지보수 포함)</p>
                                <button class="btn_view">사이트 보러가기</button>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- 포켓데이터 -->
                <div class="feed_item">
                    <a href="https://www.pocketdata.app/" target="_blank" class="feed_item_link">
                        <img src="./assets/images/project/pocket.PNG" alt="포켓데이터 사이트 이미지">
                        <div class="hover_item">
                            <div class="hover_item_text">
                                <p>참여율 : 100%</p>
                                <p>작업기간 : 7일</p>

                                <button class="btn_view">사이트 보러가기</button>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- 넷스루 -->
                <div class="feed_item">
                    <a href="https://www.nethru.co.kr/main/main.html" target="_blank" class="feed_item_link">
                        <img src="./assets/images/project/nethru.PNG" alt="넷스루 사이트 이미지">
                        <div class="hover_item">
                            <div class="hover_item_text">
                                <p>참여율 : 100%</p>
                                <p>작업기간 : 7일</p>
                                <button class="btn_view">사이트 보러가기</button>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- 위즈클라쓰 -->
                <div class="feed_item">
                    <a href="https://wizclass.co.kr/" target="_blank" class="feed_item_link">
                        <img src="./assets/images/project/wizclass.PNG" alt="위즈클라쓰 사이트 이미지">
                        <div class="hover_item">
                            <div class="hover_item_text">
                                <p>참여율 : 50%</p>
                                <p>작업기간 : 2일</p>
                                <p>유지보수 및 코드정리</p>
                                <button class="btn_view">사이트 보러가기</button>
                            </div>
                        </div>
                    </a>
                </div>
                <!-- 휴톰 -->
                <div class="feed_item">
                    <a href="https://hutom.io/" target="_blank" class="feed_item_link">
                        <img src="./assets/images/project/hutom.PNG" alt="휴톰 사이트 이미지">
                        <div class="hover_item">
                            <div class="hover_item_text">
                                <p>참여율 : 40%</p>
                                <p>작업기간 : 14일</p>
                                <p>그누보드 기반 커스텀</p>

                            </div>
                        </div>
                    </a>
                </div>
                <!-- 엠파트너 -->
                <div class="feed_item">
                    <a href="https://mpartner.wizclass.co.kr/page.php?id=dashboard" target="_blank" class="feed_item_link">
                        <img src="./assets/images/project/mpartner.PNG" alt="엠파트너 사이트 이미지">
                        <div class="hover_item">
                            <div class="hover_item_text">
                                <p>반응형 작업</p>
                                <p>참여율 : 40%</p>
                                <p>작업기간 : 2일</p>
                                <button class="btn_view">사이트 보러가기</button>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>

    <script src="./assets/js/index.js"></script>
